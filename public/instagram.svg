<svg class="ig" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="200" height="200">
  <defs>
    <linearGradient id="igGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f58529"/>
      <stop offset="0.25" stop-color="#f97380"/>
      <stop offset="0.5" stop-color="#dd2a7b"/>
      <stop offset="0.75" stop-color="#8a3ab9"/>
      <stop offset="1" stop-color="#5b51d8"/>
    </linearGradient>
  </defs>

  <rect class="grad-bg" x="32" y="32" width="448" height="448" rx="96" ry="96"
        fill="none" />

  <!-- Outer camera outline -->
  <rect x="62" y="62" width="388" height="388" rx="72" ry="72"
        fill="none" stroke="currentColor" stroke-width="38" />

  <!-- BACK circle to make border visible -->
  <circle cx="260" cy="260" r="79"
        fill="none" stroke="currentColor" />

  <!-- FRONT main circle border -->
  <circle cx="260" cy="260" r="76"
        fill="none" stroke="currentColor" stroke-width="38" />

  <!-- Small flash circle -->
  <circle cx="370" cy="120" r="18" fill="black" width="70" height="70"/>
</svg>